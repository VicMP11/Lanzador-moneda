</head>

        <h1>Lanzador de moneda</h1>

        <section id="eleccion">
            <input type="radio" id="cara" name="opcion"> Cara
            <input type="radio" id="cara" name="opcion"> Cruz

        <img src="Assets/gato_loading.gif" alt="Imagen de carga" id="imagenCarga" style="display: none;">
        <img src="Assets/cara euro.jpg" alt="Cara" id="imagenEuro" style="display: none;">
